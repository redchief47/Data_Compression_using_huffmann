<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huffman Compression</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Huffman Compressor</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <label for="fileInput">Choose File (Text, PDF, Image)</label>
      <input type="file" id="fileInput" name="file" accept=".txt,.pdf,.png,.jpg,.jpeg" required>

      <label for="compressionRatio">Compression Ratio (in %):</label>
      <input type="number" id="compressionRatio" name="compressionRatio" min="10" max="90" value="50" required>

      <button type="submit">Compress</button>
    </form>

    <form id="decompressForm" enctype="multipart/form-data">
      <h2>Decompress File</h2>
      <input type="file" id="decompressInput" name="file" accept=".huff" required>
      <button type="submit">Decompress</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
